<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>☀️ SAT Weather</h1>
    <input id="cityInput" type="text" placeholder="Въведи град...">
    <button id="getWeather">Виж времето</button>

    <section id="result" class="result hidden">
      <h2 id="cityName"></h2>
      <p id="temp"></p>
      <p id="desc"></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
